<!DOCTYPE HTML>
<html>

<head>
    <title>SHL</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.mousewheel.js"></script>
    <script src="vue.global.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1>SHL
                <small style="float: right"><a href="https://github.com/xanxys/shl"><img src="GitHub-Mark-32px.png"
                            width="32" height="32" alt="github" /></a></small>
            </h1>
        </div>

        <div class="row">
            <div class="col-md-3" id="app">
                <div class="panel panel-default">
                    <div class="panel-heading">Rule</div>

                    <div class="panel-body">
                        <div class="form-group" :class="{'has-success': probValid, 'has-error': !probValid}">
                            Noise Probabilty
                            <input type="text" class="form-control" v-model="probText">
                        </div>
                    </div>
                </div>
            </div>

            <div id="col_eca" class="col-md-9">
                <canvas id="eca" class="panel panel-default"></canvas>
            </div>
        </div>
    </div>
    <script src="shl_st.js"></script>
    <script src="shl_view.js"></script>
    <script src="shl.js"></script>
</body>

</html>
